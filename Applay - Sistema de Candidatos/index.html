<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ESTILOS PRÃ“PRIOS -->
    <script src="https://kit.fontawesome.com/9f9d755f91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">

    <title>Sistema de Cadastro de candidatos - Applay</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="imgs/applay.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-sm-auto">
            <a class="nav-link" aria-current="page" href="https://www.instagram.com/applayhub/?hl=en"><i class="fa-brands fa-instagram"></i></a>
            <a class="nav-link" href="https://www.linkedin.com/company/applay-hub/?originalSubdomain=br"><i class="fa-brands fa-linkedin"></i></a>
            <a class="nav-link" href="https://www.applayos.com"><i class="fa-solid fa-globe"></i></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="main ">

        <h3>Lista de candidatos</h3>
  
        <div class="row">
          <div class="col-10">
            <input id="search" type="text" class="w-100" placeholder="   Buscar..."/>
          </div>
  
          <div class="col-2">
            <button type="button" class="w-100 btn btn-primary" id= "botaoCandidato"onclick="abrirModal()">Novo Candidato</button>
          </div>
        </div>
  
        <table id="candidatos" class="w-100 table table-striped">
          <thead class="table-dark">
            <tr id="table-row">
              <td>CPF</td>
              <td>Nome</td>
              <td>Celular</td>
              <td>E-mail</td>
              <td>Sexo</td>
              <td>Data Nascimento</td>
              <td>Habilidades</td>
              <td>Editar</td>
              <td class="btn-del">Remover</td>
            </tr>
          </thead>
  
          <tbody id="table-body">
  
          </tbody>
        </table>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="candidatoModal" tabindex="-1" aria-labelledby="candidatoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="candidatoModalLabel">Candidato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <input type="hidden" id="id"/>
              <div class="col">
                <input type="text" class="inputs required" id="cpf" placeholder="CPF"/>
              </div>
              <div class="col">
                <input type="text" id="nome" placeholder="Nome"/>
              </div> 
              <div class="col">
                <input type="text" id="celular" placeholder="Celular"/>
              </div>
              <div class="col">
                <input type="text" id="email" placeholder="E-mail"/> 
              </div>
              <div class="col">
                <input type="date" id="nascimento" placeholder="Data Nascimento"/> 
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" checked>
                  <label class="form-check-label" for="sexoMasculino">Masculino</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino">
                  <label class="form-check-label" for="sexoFeminino">Feminino</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillHtml">
                  <label class="form-check-label" for="skillHtml">HTML</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillCss">
                  <label class="form-check-label" for="skillCss">CSS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillJs">
                  <label class="form-check-label" for="skillJs">JS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillBootstrap">
                  <label class="form-check-label" for="skillBootstrap">BOOTSTRAP</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="fecharModal()">Fechar</button>
            <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    
    <script src="src/script.js"></script>
      
    <script>
        $('#cpf').mask('000.000.000-00', {reverse: true});
        $('#celular').mask('(00) 0000-0000');
    </script>

  </body>
</html>
